<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    /* Custom DaisyUI theme */
    :root {
      --primary: #1D4ED8;  
      --accent: #10B981;   
      --neutral: #F9FAFB;  
      --base-100: #ffffff;
    }
  </style>
</head>

<body class="bg-neutral p-6">

  <!-- HERO SECTION -->
  <div
    class="hero"
    style="background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?auto=format&fit=crop&w=1470&q=80');"
  >
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="font-bold text-white text-3xl md:text-5xl">Find Your Dream Job</h1>
      <p class="text-white text-lg md:text-2xl">Explore hundreds of job opportunities across different companies and find the perfect match for your skills.</p>
      <button class="btn btn-primary mt-4">Get Started</button>
    </div>
  </div>

  <!-- DASHBOARD SECTION -->
   
  <div class="bg-base-100 p-6 rounded-xl shadow-md mb-6">
    <h1 class="text-2xl font-bold text-center text-primary mb-4">Job Dashboard</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 text-center">
      <div class="bg-blue-100 p-4 rounded-lg shadow-lg">
        <p class="text-lg font-semibold">Total Jobs</p>
        <p id="totalCount" class="text-3xl font-bold">0</p>
      </div>

      <div class="bg-green-100 p-4 rounded-lg shadow-lg">
        <p class="text-lg font-semibold">Interview</p>
        <p id="interviewCount" class="text-3xl font-bold">0</p>
      </div>

      <div class="bg-red-100 p-4 rounded-lg shadow-lg">
        <p class="text-lg font-semibold">Rejected</p>
        <p id="rejectedCount" class="text-3xl font-bold">0</p>
      </div>
    </div>
  </div>

  <!-- AVAILABLE JOBS SECTION -->
  <div class="bg-base-100 p-6 rounded-xl shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Available Jobs</h2>
      <span id="tabCount" class="badge badge-primary">0</span>
    </div>

    <!-- Tabs -->
    <div class="tabs tabs-boxed mb-4">
      <button class="tab tab-active" onclick="showTab('all', event)">All</button>
      <button class="tab" onclick="showTab('interview', event)">Interview</button>
      <button class="tab" onclick="showTab('rejected', event)">Rejected</button>
    </div>

    <!-- Cards Container -->
    <div id="jobContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- Empty Message -->
    <div id="emptyMessage" class="text-center py-10 hidden">
      <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" class="w-20 mx-auto mb-3">
      <p class="text-xl font-semibold">No Jobs Available</p>
      <p class="text-gray-500">There are no jobs in this category</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
